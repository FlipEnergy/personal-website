context: homelab

metadata:
  maintainer: Dennis Zhang (dennis.zhang.nrg@gmail.com)
  description: Helmman DSF for my personal website

settings:
  kubeContext: k3s

namespaces:
  dennis-site:

apps:
  dennis-site:
    namespace: dennis-site
    enabled: true
    wait: true
    chart: ./helm_chart
    version: 0.1.0
    valuesFile: helm_chart/values-override.yaml
    set:
      image.tag: $DENNIS_SITE_VERSION
